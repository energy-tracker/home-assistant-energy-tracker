name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components.energy_tracker --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff format check
        run: ruff format --check custom_components tests

      - name: Run ruff linter
        run: ruff check custom_components tests

      - name: Run mypy
        run: mypy custom_components

  format-json:
    name: Check JSON Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check JSON formatting
        run: |
          find custom_components/energy_tracker -name "*.json" | while read file; do
            python3 -c "import json,sys; d=json.load(open('$file')); formatted=json.dumps(d,ensure_ascii=False,indent=2)+'\n'; current=open('$file').read(); sys.exit(0 if formatted==current else 1)" || (echo "‚ùå $file is not formatted correctly. Run 'make format' locally." && exit 1)
          done
